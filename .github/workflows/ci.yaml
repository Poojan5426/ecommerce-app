name: Secure Java CI/CD - DevSecOps

# Trigger workflow on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java 1.8
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      # Step 3: Build project with Maven
      - name: Build with Maven
        run: mvn clean install

      # Step 4: Run unit tests
      - name: Run Tests
        run: mvn test

      # Step 5: Run Snyk Scan (SAST + SCA)
      - name: Run Snyk Scan
        uses: snyk/actions/java@v2
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Step 6: OWASP Dependency Check
      - name: OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check

      # Step 7: SonarQube Analysis
      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=your_project_key
            -Dsonar.organization=your_org_key
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # Step 8: Fail build if SonarQube Quality Gate fails
      - name: Check SonarQube Quality Gate
        run: |
          status=$(curl -s -u ${{ secrets.SONAR_TOKEN }} "https://sonarcloud.io/api/qualitygates/project_status?projectKey=your_project_key" | jq -r '.projectStatus.status')
          if [ "$status" != "OK" ]; then
            echo "SonarQube Quality Gate failed: $status"
            exit 1

      # Step 9: GitLeaks Scan for secrets detection
      - name: GitLeaks Scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "--redact"

      # Step 10: Optional: Checkstyle / code formatting
      - name: Run Checkstyle
        run: mvn checkstyle:check

      # Step 11: Set up Python for Checkov
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 12: Install Checkov
      - name: Install Checkov
        run: pip install checkov

      # Step 13: Run Checkov on terraform folder if it has changes
      - name: Run Checkov on Terraform
        if: ${{ github.event.head_commit.added || github.event.head_commit.modified || github.event.head_commit.removed }}
        run: |
          echo "Checking if terraform folder has changes..."
          CHANGED=$(git diff --name-only ${{ github.sha }} ${{ github.event.before }} | grep '^terraform/')
          if [ -n "$CHANGED" ]; then
            echo "Terraform changes detected. Running Checkov..."
            checkov -d ./terraform
          else
            echo "No Terraform changes detected. Skipping Checkov."
