name: Secure Java CI/CD - DevSecOps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Java 1.8
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '8'

      # 3. Build project
      - name: Build with Maven
        run: mvn clean install

      # 4. Run unit tests
      - name: Run Tests
        run: mvn test

      # 5. Snyk scan (SAST + SCA)
      - name: Run Snyk Scan
        uses: snyk/actions/java@v2
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 6. OWASP Dependency Check
      - name: OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check

      # 7. SonarCloud analysis
      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=your_project_key
            -Dsonar.organization=your_org_key
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 8. Enforce Sonar Quality Gate
      - name: Check SonarQube Quality Gate
        run: |
          status=$(curl -s -u ${{ secrets.SONAR_TOKEN }} \
          "https://sonarcloud.io/api/qualitygates/project_status?projectKey=your_project_key" \
          | jq -r '.projectStatus.status')
          if [ "$status" != "OK" ]; then
            echo "SonarQube Quality Gate failed"
            exit 1
          fi

      # 9. GitLeaks - secrets detection
      - name: GitLeaks Scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "--redact"

      # 10. Checkstyle - coding standards
      - name: Run Checkstyle
        run: mvn checkstyle:check

      # 11. Set up Python (required for Checkov)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 12. Install Checkov
      - name: Install Checkov
        run: pip install checkov

      # 13. Run Checkov only if terraform folder exists
      - name: Run Checkov on Terraform
        run: |
          if [ -d "terraform" ]; then
            echo "Terraform directory found. Running Checkov..."
            checkov -d terraform
          else
            echo "No terraform directory found. Skipping Checkov."
          fi

      # 14. Generate checksum for artifact integrity
      - name: Generate artifact checksum
        run: |
          sha256sum target/*.jar > checksum.txt

      # 15. Upload artifact (JAR + checksum) for CD
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ecommerce-artifact
          path: |
            target/*.jar
            checksum.txt
