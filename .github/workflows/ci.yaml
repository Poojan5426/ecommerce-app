name: Java CI - Java 1.8

# Trigger the workflow on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java 1.8
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      # Step 3: Build your project with Maven
      - name: Build with Maven
        run: mvn clean install

      # Step 4: Run unit tests
      - name: Run Tests
        run: mvn test
    
