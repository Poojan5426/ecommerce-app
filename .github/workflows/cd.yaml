name: Secure CD - Production Deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Java
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '8'

      # 3. Build artifact (immutable build)
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 4. Verify artifact integrity
      - name: Generate checksum
        run: sha256sum target/*.jar > checksum.txt

      # 5. Copy JAR to EC2
      - name: Copy artifact to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/opt/app/"

      # 6. Deploy on EC2
      - name: Deploy application
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl stop ecommerce-app || true
            sudo cp /opt/app/*.jar /opt/ecommerce/ecommerce.jar
            sudo systemctl start ecommerce-app

      # 7. Smoke test (health check)
      - name: Smoke Test
        run: |
          sleep 20
          curl -f http://${{ secrets.EC2_HOST }}:8080/actuator/health

      # 8. Rollback on failure
      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl stop ecommerce-app
            sudo systemctl start ecommerce-app-previous
